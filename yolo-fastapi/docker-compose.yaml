services:
  yolo-server:
    build:
      context: ./yolo-server
      dockerfile: Dockerfile
    image: yolo-server
    command: ["python", "server.py"]
    restart: on-failure:5
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    network_mode: "host"

networks:
  mynetwork:
    driver: bridge
